	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/index.css">

	<title>使用原生js和css实现轮播图</title>
</head>

<body>
	<div class="slider">
		<div class="slider-main">
			<div class="slider-img" id="img1">
				<a href="#" alt="">
					<img src="image/1.jpg">
				</a>
			</div>
			<div class="slider-img" id="img2">
				<a href="#" alt="">
					<img src="image/2.jpg">
				</a>
			</div>
			<div class="slider-img" id="img3">
				<a href="#" alt="">
					<img src="image/3.jpg">
				</a>
			</div>
			<div class="slider-img" id="img4">
				<a href="#" alt="">
					<img src="image/4.jpg">
				</a>
			</div>
			<div class="slider-img" id="img5">
				<a href="#" alt="">
					<img src="image/5.jpg">
				</a>
			</div>
			<div class="slider-img" id="img6">
				<a href="#" alt="">
					<img src="image/6.jpg">
				</a>
			</div>
			<div class="slider-img" id="img7">
				<a href="#" alt="">
					<img src="image/7.jpg">
				</a>
			</div>
			<div class="slide-control" id="slider-control">
				<div class="slide prev" id="slide-prev"></div>
				<div class="slide next" id="slide-next"></div>

		</div>

		<ul class="dot_box">
			<li class="dot current">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
			<li class="dot ">&nbsp;</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/slider-blog.js"></script>

</html>
