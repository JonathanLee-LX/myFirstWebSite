<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform3D</title>
</head>
<body>
	<div>
		<img src="image/1.jpg" alt="图片">
	</div>
	<style type="text/css">
		div{
			perspective: 2000px;
			width: 1000px;
			height: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			 transform: perspective(2000px) rotateY(45deg);
		}
	</style>
</body>
</html>
