<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>access infomation by ajax</title>
</head>

<body>
  <input type="button" value="send" onclick="access()">
  <div id="date" style="border:1px solid black;width:200px;height:100px;"></div>
  <script type="text/javascript">
    var date = document.getElementById('date')
    var access = function() {
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'http://localhost:8888', true)
      xhr.onreadystatechange = function() {
        if (xhr.readystate == 4 && xhr.status == 200)
          date.innerHTML = xhr.responseText
      }
      xhr.send()
    }
  </script>
</body>

</html>
