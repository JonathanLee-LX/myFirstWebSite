<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#ea6f5a">
	<title>写文章</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<style type="text/css">
			.navbar-brand img{
				width:40px;
			}
			navbar-header{
				width:50%;
			}
</style>
</head>
<body>
	<nav class="navbar navbar-default" id="my-nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand"><img src="image/jlx.png" alt="brand"></a>
			</div>
			<ul class="nav navbar-nav navbar-right" >
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
      </ul>
		</div>
	</nav>
	<div class="container article-container">
		<form action="http://localhost:9000" method="POST" >
			<div class="row">
				<div class="col-md-12">
					<input type="text" name="title" placeholder="请输入标题" class="form-control input-lg " id="article-title"><hr>
				</div>
				<div class="col-md-12">
					<textarea  rows="20" placeholder="写点什么" name="article" class="form-control input-lg" id="article-body"></textarea><hr>
					<button class="btn btn-primary btn-lg" type="submit">发表</button><hr>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/submit-article.js"></script>
</body>
</html>
