<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blur</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.main{
			position: fixed;

			width: 100%;
			height: 50px;
			background-attachment: scroll;
			box-shadow:inset 0 -1px 0 rgba(255,255,255,.25);
		}
		.blur{
			position: 
			z-index: 100;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;	
			background-color: rgba(0,0,0,0.8);
			filter: blur(20px);
		}
		.bg{
			width: 100%;
			height: 800px;
			background-image: url(image/2.jpg);
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="blur"></div>
	</div>
	<div class="bg"></div>
	<div class="bg"></div>
	<div class="bg"></div>
</body>
</html>
