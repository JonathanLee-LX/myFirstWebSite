<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style:none;
		}
		.list_1 li{
			float: left;
			width: 400px;
			height: 226px;
			display: inline-block;
			border:1px solid #555;
			box-shadow: 3px 8px 5px #aaa;
			overflow: hidden;
		}
		.list_1 li>img{
			text-align: center;
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		<form action="http://localhost:8000">
			<input type="text" name="title" placeholder="标题"><br><hr>
			<textarea cols="100" rows="30" placeholder="写点什么。。。" name="article"></textarea><br><hr>
			<input type="file" name="image" id="file_1" multiple="multiple"><br><hr>
			<input type="submit" name="submit">
		</form>
		<ul class="list_1">
		</ul>
	</div>
	<script type="text/javascript">
		var file_1 = document.getElementById("file_1")
		var list_1  = document.getElementsByClassName("list_1")[0]
		file_1.onchange = function(e){
			var file1s = this.files
			console.log(file1s)
			if(!file1s.length) return ;
			for (var i = 0; i < file1s.length; i++) {
				var fileObj = URL.createObjectURL(file1s[i])
				list_1.innerHTML += "<li><img src="+fileObj+"></li>"
			}
		}
	</script>
</body>
</html>
