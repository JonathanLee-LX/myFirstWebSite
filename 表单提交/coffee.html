<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
      background-color: #ccc;
    }
    .container {
      padding:20px;
      width: 50%;
      margin-left: 25%;
      background-color: #fff;
    }
    hr{
      border:0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="http://localhost:8000" method="POST">
      <lable>Choose your beans:</lable>
      <select class="beans" name="coffee-menu">
        <option value="undefinded">Choose you like..</option>
        <option value="House Blend">House Blend</option>
        <option value="Shade Grown Bolivia">Shade Grown Bolivia</option>
        <option value="Supremo">Supremo</option>
        <option value="Kenya">Kenya</option>
      </select>
      <hr>
      <fieldset>
        <legend>Menu</legend>
      <label>Type:</label><hr>
      <input type="radio" value="Whole bean" name="coffee-type"><label>Whole bean</label><hr>
      <input type="radio" value="Ground" name="coffee-type"><label>Ground</label><hr>
      <label>Number of bags:</label><input type="number" min="0" max="10" name="number"><hr>
      <label>Must arrive by date:</label><input type="date" name="date">
      <hr>
      <label>Extras:</label>
      <input type="checkbox" value="true" name="wrap"/><label>Gift wrap</label><hr>
      <input type="checkbox" value="false" name="wrap"/><label>Include catalog with order</label><hr>
      <label for="">Ship to</label>
      <lable>Name:</lable><input type="text" name="name"><hr>
      <lable>Address:</lable><input type="address" name="address"><hr>
      <lable>Phone:</lable><input type="phone" name="phone"><hr>
      <input type="submit" value="submit">
    </fieldset>
      <label>Customer Comments:</label><br>
      <textarea name="comments" cols="60" rows="10" placeholder="please give me some suggestion..">
      </textarea
    </form>
  </div>
</body>

</html>
