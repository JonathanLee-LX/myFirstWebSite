<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<ul id="list">
		<li id="item1">This is item1</li>
		<li id="item2">This is item2</li>
		<li id="item3">This is item3</li>
		<li id="item4">This is item4</li>
	</ul>
	<div id="myDiv" >
		<input type="button" id="myBtn" value="Click me">
	</div>
	<script type="text/javascript">
		var list = document.getElementById("list")
		list.addEventListener("click",function(e){
			var target = e.target
			switch (target.id) {
				case "item1" :
				console.log("this is item1")
				break;

				case "item2" :
				console.log("this is item2")
				break;

				case "item3" :
				console.log("this is item3")
				break;

				case "item4" :
				console.log("this is item4")
				break;
			}
		})
		var myBtn = document.getElementById("myBtn")
		myBtn.addEventListener("click",function(e){
			document.getElementById("myDiv").innerHTML = "hello world ..."
		})
	</script>
</body>
</html>
