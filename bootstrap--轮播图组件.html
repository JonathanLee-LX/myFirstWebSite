<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap--轮播图组件</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<style type="text/css">
		body{
			overflow-x: hidden;
			width: 100%;
			height: 100%;
		}
		.navbar-brand{
			padding: 5px;
		}
		.navbar-brand img{
			height: 100%;
		}
		.nav-pills{
			vertical-align: center;
		}
		.container-fluid{
			padding: 0;
			margin:0;
		}
		.container{
			padding: 0;
			margin:0;
			width: 100%
		}
		.carousel-inner img{
		}
		.nav-bg{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="container-fluid nav-bg navbar-fixed-top" role="navigation">
		<a href="#" class="navbar-brand"><img src="image/jlx.png"  alt="jlx-icon"></a>
		<ul class="nav navbar-nav navbar-right" role="tablist">
			<li><a href=""  >Home</a></li>
			<li><a href="#popular" >Popular</a></li>
			<li><a href="#latest" >Latest</a></li>
			<li><a href="#More" >More</a></li>
		</ul>
	</div>
	<div class="container-fluid">
		<div class="carousel slide" data-ride="carousel" id="carousel-example-generic">
			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1" ></li>
				<li data-target="#carousel-example-generic" data-slide-to="2" ></li>
				<li data-target="#carousel-example-generic" data-slide-to="3" ></li>
				<li data-target="#carousel-example-generic" data-slide-to="4" ></li>
			</ol>
			<!--Wrapper for slides-->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<a href="">
						<img src="image/1.jpg" alt="moutain">
					</a>
					<div class="carousel-caption"><p>Moutain on sun set.</p></div>
				</div>
				<div class="item">
					<a href="">
						<img src="image/2.jpg" alt="moutain">
					</a>
					<div class="carousel-caption"><p>Quiet village.</p></div>
				</div>
				<div class="item">
					<a href="">
						<img src="image/3.jpg" alt="moutain">
					</a>
					<div class="carousel-caption"><p>Beauty by seaside.</p></div>
				</div>
				<div class="item">
					<a href="">
						<img src="image/4.jpg" alt="moutain">
					</a>
					<div class="carousel-caption"><p>Beauty by seaside.</p></div>
				</div>
				<div class="item">
					<a href="">
						<img src="image/5.jpg" alt="moutain">
					</a>
					<div class="carousel-caption"><p>Beauty by seaside.</p></div>
				</div>
			</div>
			<a href="#carousel-example-generic" role="button" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#carousel-example-generic" role="button" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-5">
				<div class="input-group">
					<input type="text" id="page-number" placeholder="请输入需要跳转的页数..." class="form-control">
					<span class="input-group-btn">
						<button  class="btn btn-default" type="button" id="go">Go</button>
					</span>
				</div>	
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row footer-top">
				<ul class="list-inline text-center">
					<li><a href="https://github.com/JonathanLee-LX">GitHub</a></li>
					<li><a href="http://jlx520.xyz">MyBlog</a></li>
				</ul>
			</div>
			<div class="row footer-bottom">
				<ul class="list-inline text-center">
					<li><a href="#">Hello World</a></li>
					<li><a href="#">Good Bye World</a></li>
				</ul>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".carousel").carousel({
				interval:3000,
				pause:"hover",
				wrap:true,
				keyboard:true
			})
			$("#carousel-example-generic").on('slide.bs.carousel',function(e){
				console.log(e.direction+'...'+'e.relatedTarget')
			})
			$("#go").on('click',function(e){
				e.preventDefault()
				var $pageNum=$("#page-number").val()-1
				console.log("page is"+$pageNum)
				$(".carousel").carousel($pageNum)
			})
		})
	</script>
</body>
</html>
