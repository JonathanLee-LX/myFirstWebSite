<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery滚动执行动画插件FadeThis</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.pic{
			width: 800px;
			height: 500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>	
</head>
<body>
	<div class="container">
		<div class="box">
			<section class="main-section">
				<div class="slide-left pic"><img src="image/1.jpg" alt=""></div>
			</section>
		</div>
		<div class="box">
			<section class="main-section">
				<div class="slide-left pic"><img src="image/2.jpg" alt=""></div>
			</section>
		</div>
		<div class="box">
			<section class="main-section">
				<div class="slide-left pic haha"><img src="image/3.jpg" alt=""></div>
			</section>				
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/jquery.fadethis.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(window).fadeThis({
				speed:500
			})
		})	
	</script>
</body>
</html>
