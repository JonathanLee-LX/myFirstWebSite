<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery滚动执行动画插件FadeThis</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.pic{
			width: 800px;
			height: 500px;
			margin: 50px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.box{
			border: 2px solid #eee;
			position: relative;
		}
		.bg{
			position: absolute;
			left: 0;
			top: 0;
		}
		.bg img{
			filter: blur(10px);
		}
	</style>	
</head>
<body>
	<div class="container">
		<div><img src="image/4.jpg" alt="haha"></div>
		<div class="box">
			<div class="bg"><img src="image/1.jpg" alt="bg"></div>
			<section class="main-section">
				<div class="slide-left pic"><img src="image/1.jpg" alt=""></div>
			</section>
		</div>
		<div class="box">
			<div class="bg"><img src="image/2.jpg" alt="bg"></div>
			<section class="main-section">
				<div class="slide-left pic"><img src="image/2.jpg" alt=""></div>
			</section>
		</div>
		<div class="box">
			<div class="bg"><img src="image/3.jpg" alt="bg"></div>
			<section class="main-section">
				<div class="slide-left pic haha"><img src="image/3.jpg" alt=""></div>
			</section>				
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/jquery.fadethis.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(window).fadeThis({
				speed:500
			})
			$('.haha').fadeThis({speed:3000})
		})	

	</script>
</body>
</html>
